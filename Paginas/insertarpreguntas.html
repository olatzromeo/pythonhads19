{% extends "main.html" %}

  {% block content %}

<div>
<h1>Insertar Preguntas</h1>
<style>
   td { height: 35px; width: 185px; }
   input,select{ height: 25px; width: 195px;}
</style>
<form id='insertarpreguntas' method="post">

   
    <table> 
        <tr>
            <td><label for="tema">Tema:</label></td>&nbsp;
            <td><input type="text" name="tema" id="tema" required class="form-input" value="%(tema)s"/></td>
        </tr> 
        <tr>
            <td><label for="enunciado">Pregunta:</label></td>&nbsp;
            <td><input type="text" name="enunciado" id="enunciado" required value="%(enunciado)s"/></td>
        </tr>
       
        <tr>
            <td><label for="opcion1">Opcion 1:</label></td>&nbsp;
            <td><input type="text" name="opc1" id="opc1" required value="%(opcion1)s"/></td>
        </tr>
       
        <tr>
            <td><label for="opcion2">Opcion 2:</label></td>&nbsp;
            <td><input type="text" name="opc2" id="opc2" required value="%(opcion2)s"/></td>
        </tr>
        
        <tr>
            <td><label for="opcion3">Opcion 3:</label></td>&nbsp;
            <td><input type="text" name="opc3" id="opc3" required value="%(opcion3)s"/></td>
        </tr>
        
       <!-- <tr>
            <td><label for="respuesta">Respuesta Correcta:</label></td>
            <td><select>
                    <option value="1">Opcion1</option>
                    <option value="2">Opcion2</option>
                    <option value="3">Opcion3</option>
                </select>
            </td>
        </tr>-->
        <tr>
          <td><label for="respuestacorrecta">Respuesta Correcta:</label></td>
          <td><input type="text" name="respcorrecta" id="respcorrec" required value="%(respcorrecta)s"/></td>
        </tr>
      
        <tr>
            <td><td>
            <td><button  type="submit" name="boton" id="insertar" style="align: right">Insertar Pregunta</button><td>
        </tr>   
    </table>
</form>
<div>%(errores)s</div>
</div>
  {% endblock %}
